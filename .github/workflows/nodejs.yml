name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install & build
      run: |
        npm install
        npm ci
        npm run dev --if-present && npm run test-build --if-present && npm run build --if-present
      env:
        CI: true
    - name: Lint
      run: npm run dev:lint
      env:
        CI: true

